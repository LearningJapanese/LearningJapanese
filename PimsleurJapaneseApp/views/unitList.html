<h2 class="sub-header">{{levelData.name}}</h2>

<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th class="col-md-1">No.</th>
                <th>Unit Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="unit in levelData.lessons | filter: searchFilter">
                <td>{{$index + 1}}</td>
                <td><a href="./#/level/{{lid}}/unit/{{$index+1}}">Unit {{$index+1}}</a></td>
            </tr>
        </tbody>
    </table><br><br>
</div>
