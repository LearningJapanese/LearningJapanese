<div style="height:60px;" class="hidden-xs hidden-sm hidden-md"></div>
<div style="height:18px;" class="hidden-lg"></div>

<style>
    body {
        background: #1b1f28;
        background: -moz-linear-gradient(-45deg, #1b1f28 0%, #20252e 100%);
        background: -webkit-linear-gradient(-45deg, #1b1f28 0%, #20252e 100%);
        background: linear-gradient(135deg, #1b1f28 0%, #20252e 100%);
    }
</style>

<div class="row" style="margin-bottom:15px">
    <span class="col-md-2 col-xs-3 noselect glyphicon glyphicon-menu-left text-center" ng-click="navUnit(false)"></span>
    <b class="col-md-8 col-xs-6 text-center">Lesson {{lsn}}</b>
    <span class="col-md-2 col-xs-3 noselect glyphicon glyphicon-menu-right text-center" ng-click="navUnit(true)" ng-show="lsn<lsnCount"></span>
    <hr style="margin-top:5px;border-top: 1px solid #949caf;">
</div>

<div class="row">
    <div class="text-center">Phrase</div>
    <h3 class="center-block text-center" style="width:70px;height:50px;line-height:50px;vertical-align:middle;border-radius:5px;background:#db0e16;margin-top:5px;margin-bottom:30px;color:#fff;">{{phraseIndex+1}}<c style="font-size:12px;color:pink">/{{phraseCount}}</c></h3>
</div>
<div style="height:100px;" class="hidden-xs hidden-sm hidden-md"></div>
<!--Table desktop version-->
<div>
    <div class="row">
        <div style="height:100%;color:#949caf">
            <div class="flip">
                <div class="card well vcenter" style="height:300px;width:85%;opacity:0.9;background-image: url('images/city.png');background-size:cover;">
                    <div class="face front vcenter">
                        <div class="inner">
                            {{cardEng}}
                            <hr style="border-top: 1px solid #949caf;">
                        </div>
                    </div>
                    <div class="face back">
                        <div class="inner">
                            {{cardEng}}
                            <hr style="border-top: 1px solid #949caf;">
                            <h3 style="color:#fff;margin-top:40px">{{cardJap}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="navbar-fixed-bottom text-center" style="height:100px;padding:25px;">
    <div class="container">
        <div class="row">
            <span class="col-md-2 col-xs-3 noselect glyphicon glyphicon-backward text-center prevNext vcenter" ng-click="nextPhrase(false)"></span>
            <span class="col-md-8 col-xs-6 noselect glyphicon glyphicon-retweet text-center prevNext vcenter" ng-click="toggle()"></span>
            <span class="col-md-2 col-xs-3 noselect glyphicon glyphicon-forward text-center prevNext vcenter" ng-click="nextPhrase(true)" ng-show="lsn<lsnCount"></span>
        </div>
    </div>
</footer>
